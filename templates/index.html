<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script>
        let videoStream;

        function startVideo() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    videoStream = stream; // Store the stream to stop it later
                })
                .catch(error => {
                    console.error('Error accessing the camera:', error);
                });
        }

        function stopVideo() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }

        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg');

            document.getElementById('status').innerText = 'Processing...';
            stopVideo(); // Stop the video stream after taking the photo

            fetch('/video_feed', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataUrl })
            })
            .then(response => response.text())
            .then(data => {
                console.log("data:", data);
                document.getElementById('status').innerText = 'procesando';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'An error occurred. Please try again.';
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        #video {
            display: none; 
        }
    </style>
</head>
<body onload="startVideo()">
    <header>
        <h2>Header Section</h2>
    </header>
    <h1>Test Title</h1>
    <div class="button-container">
        <video id="video" autoplay></video>
        <button onclick="takePhoto()">Take Photo and Send Email</button>
        <p id="status"></p> <!-- Status message element -->
    </div>
</body>
</html>
