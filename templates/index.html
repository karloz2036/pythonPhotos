<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script>
        let videoStream;

        async function startVideo() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    videoStream = stream; // Store the stream to stop it later
                    console.log("camara encendida")
                })
                .catch(error => {
                    console.error('Error accessing the camera:', error);
                });
        }

        async function stopVideo() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                console.log("camara detenida")
            } else {
                console.error("camara no detenida")
            }
        }

        async function takePhoto() {
            //startVideo()
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('sendImage/jpeg');


            stopVideo(); // Stop the video stream after taking the photo


            fetch('/video_feed', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sendImage: dataUrl })
            })
            .then(response => response.text())
            .then(data => {
                console.log("data fetch:", data);
                
                let imageTaken = document.getElementById('imageTaken');
                imageTaken.src = dataUrl;
                handleImage(1);
                document.getElementById('status').innerText = '';
            })
            .catch(error => {
                console.error('Error fetch:', error);
                document.getElementById('status').innerText = 'An error occurred. Please try again.';
            });
        }

        function handleImage(opc){
            let imageTaken = document.getElementById('imageTaken');
            let greeting = document.getElementById('greeting');
            if(opc == 1){
                imageTaken.style.display = 'block'
                greeting.style.display = 'block'
            }
            else {
                imageTaken.style.display = 'none'
                greeting.style.display = 'none'
            } 
                
        }

        async function startVideoAndTakePhoto() {
            const btnTakePhoto = document.getElementById('btnTakePhoto');
            btnTakePhoto.disabled = true;
            document.getElementById('status').innerText = 'Chambeando, espera...';
            handleImage(0);
            await startVideo();
            setTimeout(async () => {
                await takePhoto();
            }, 2000); 
            btnTakePhoto.disabled = false;
        }

    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #1d23e3;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 25px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 36px;
            background-color: #515253;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #171718;
        }

        #video {
            display: none; 
        }

        .center-container {
            text-align: center;
            height: 50vh; /* Adjust as needed */
            border: 0px solid #ccc; /* Optional, for visual reference */
        }
        #imageTaken {
            width: 320px;
            height: 240px;
            margin: auto;
        }
    </style>
</head>
<!-- <body onload="startVideo()"> -->
<body>
    <header>
        <h2>Probando Python</h2>
    </header>
    <h1>Hola {{hostname}}</h1>
    <div class="button-container" >
        <video id="video" autoplay></video>
        <br>
        <button id="btnTakePhoto" onclick="startVideoAndTakePhoto()">Presioname</button>
        <p id="status"></p> <!-- Status message element -->
        <div class="center-container">
            <img id="imageTaken" style="display: none;">
            <h2 id="greeting" style="color: red; display: none;">You look amazing!!</h2>
        </div>
    </div>
</body>
</html>
