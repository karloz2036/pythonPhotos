<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script>
        
        function takePhoto(){
            document.getElementById('status').innerText = 'Processing...';

            fetch("{{ url_for('video_feed') }}", {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                console.log("data:", data);
                document.getElementById('status').innerText = '';
                
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'An error occurred. Please try again.';
            });
        }
        
        function test(){
            alert("hola mundo");
        }

        
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h2>Header Section</h2>
    </header>
    <h1>Test Title</h1>
    <div class="button-container">
        <button onclick="alert('Button clicked!')">Click Me</button>
        <button onclick="takePhoto()">Take Photo and Send Email</button>
        <p id="status"></p> <!-- Status message element -->
        <button onclick="test()">Test</button>
    </div>
</body>
</html>
